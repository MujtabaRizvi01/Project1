<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Signup.css">
    <style>
        .input-error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: green;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title"><strong>Register</strong></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">
                        <strong>Username</strong>
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter Username"
                        required
                    />
                    <p id="usernameError" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="email">
                        <strong>Email</strong>
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"
                        required
                    />
                    <p id="emailError" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="password">
                        <strong>Password</strong>
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter Password"
                        required
                    />
                    <p id="passwordError" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">
                        <strong>Confirm Password</strong>
                    </label>
                    <input
                        type="password"
                        id="confirmpassword"
                        name="confirmpassword"
                        placeholder=" Confirm Password"
                        required
                    />
                    <p id="confirmPasswordError" class="error-message"></p>
                </div>

                <div class="form-actions">
                    <button type="submit">
                        Create an account
                    </button>
                </div>

                <div id="signupMessage" class="mt-4"></div> <p class="login-link">
                    Already have an account?
                    <a href="/login.html">
                        Login here
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script src="Signup.js"></script>
</body>
</html>
